<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Architects | Modern Preview</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Vanilla (Icon Definitions) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          animation: marquee 40s linear infinite;
        }
        .mask-linear {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // --- IMPORTANT: Replace this with your own API Key for the AI to work ---
        const apiKey = "AIzaSyBCnmCGYeRzUHvZFSR90wbyjylNgXGUr0k"; 

        const { useState, useEffect } = React;

        // --- ICON POLYFILL SYSTEM ---
        // This converts standard Lucide icon definitions into React Components
        const createIconComponent = (name) => {
            const iconData = window.lucide.icons[name];
            if (!iconData) {
                console.warn(`Icon ${name} not found`);
                return () => null;
            }
            
            return ({ size = 24, className, ...props }) => {
                return React.createElement(
                    'svg',
                    {
                        xmlns: "http://www.w3.org/2000/svg",
                        width: size,
                        height: size,
                        viewBox: "0 0 24 24",
                        fill: "none",
                        stroke: "currentColor",
                        strokeWidth: "2",
                        strokeLinecap: "round",
                        strokeLinejoin: "round",
                        className: className,
                        ...props
                    },
                    iconData.map(([tag, attrs], index) => 
                        React.createElement(tag, { ...attrs, key: index })
                    )
                );
            };
        };

        // Define all icons used in the app manually here
        const Menu = createIconComponent('Menu');
        const X = createIconComponent('X');
        const ArrowRight = createIconComponent('ArrowRight');
        const Phone = createIconComponent('Phone');
        const Mail = createIconComponent('Mail');
        const CheckCircle2 = createIconComponent('CheckCircle2');
        const ChevronDown = createIconComponent('ChevronDown');
        const Building2 = createIconComponent('Building2');
        const HardHat = createIconComponent('HardHat');
        const PoundSterling = createIconComponent('PoundSterling');
        const Award = createIconComponent('Award');
        const MapPin = createIconComponent('MapPin');
        const Users = createIconComponent('Users');
        const Sparkles = createIconComponent('Sparkles');
        const Bot = createIconComponent('Bot');
        const PenTool = createIconComponent('PenTool');
        const Loader2 = createIconComponent('Loader2');
        const Send = createIconComponent('Send');
        const PencilRuler = createIconComponent('PencilRuler');
        const Layers = createIconComponent('Layers');
        const MessageCircle = createIconComponent('MessageCircle');
        const MessageSquare = createIconComponent('MessageSquare');

        const VisionBuilder = () => {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({ type: '', location: '', details: '' });
            const [brief, setBrief] = useState('');
            const [loading, setLoading] = useState(false);
            const [isEditing, setIsEditing] = useState(false);

            const generateBrief = async () => {
                setLoading(true);
                try {
                    const prompt = `
                        Act as a prospective client writing a formal, professional "Project Design Brief" to Projekt Architects.
                        
                        My Rough Details:
                        - Project Type: ${formData.type}
                        - Location: ${formData.location}
                        - My Ideas: ${formData.details}

                        Please rewrite this into a structured, highly professional brief that I can send to the architects. 
                        
                        Structure it with these headers:
                        1. üìÑ Project Overview (Formal summary of the proposed development)
                        2. üéØ Key Objectives & Vision (Elaborate on the details provided using professional architectural terminology, e.g., 'spatial flow', 'sustainability targets', 'massing', 'materiality')
                        3. üìç Site & Context (Mention specific location factors for ${formData.location})
                        4. üí∞ Budget & Feasibility Expectations (State that we are looking for realistic guidance. Reference industry standards where relevant, e.g., acknowledging that professional fees typically align with RIBA benchmarks of 3-15% depending on complexity, and that we value fixed-fee certainty.)
                        
                        IMPORTANT: 
                        - Do NOT include a "Why We Are Contacting Projekt" section.
                        - Tone: Formal, decisive, and professional. Avoid colloquialisms. Use standard industry language (e.g., RIBA Stages, feasibility, procurement).
                        
                        Format with clean Markdown.
                    `;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    setBrief(data.candidates[0].content.parts[0].text);
                    setStep(2);
                } catch (error) {
                    console.error('Error:', error);
                    alert("We couldn't generate your brief right now. Please try again later.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200 flex flex-col md:flex-row h-full min-h-[600px]">
                    <div className="p-8 md:w-1/3 bg-slate-50 border-r border-slate-200 flex flex-col">
                        <div className="mb-6">
                            <div className="w-10 h-10 bg-[#Cca43b]/10 rounded-lg flex items-center justify-center text-[#Cca43b] mb-3">
                                <PenTool className="w-5 h-5" />
                            </div>
                            <h3 className="text-xl font-bold text-[#0B1C3E]">Brief Builder</h3>
                            <p className="text-sm text-slate-500 mt-2">Enter your project notes. We will structure them into a formal design brief for your review.</p>
                        </div>

                        <div className="space-y-4 flex-grow">
                            <div>
                                <label className="block text-xs font-bold uppercase text-slate-400 mb-1">Project Type</label>
                                <input 
                                    type="text" 
                                    placeholder="e.g. Retail Park, Private Residence..." 
                                    className="w-full p-3 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-[#Cca43b] text-[#0B1C3E]"
                                    value={formData.type}
                                    onChange={(e) => setFormData({...formData, type: e.target.value})}
                                />
                            </div>
                            <div>
                                <label className="block text-xs font-bold uppercase text-slate-400 mb-1">Location</label>
                                <input 
                                    type="text" 
                                    placeholder="e.g. Newcastle upon Tyne" 
                                    className="w-full p-3 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:border-[#Cca43b] text-[#0B1C3E]"
                                    value={formData.location}
                                    onChange={(e) => setFormData({...formData, location: e.target.value})}
                                />
                            </div>
                            <div>
                                <label className="block text-xs font-bold uppercase text-slate-400 mb-1">Rough Notes / Vision</label>
                                <textarea 
                                    placeholder="Describe your requirements, site constraints, or aesthetic preferences..." 
                                    className="w-full p-3 bg-white border border-slate-200 rounded-lg text-sm h-32 resize-none focus:outline-none focus:border-[#Cca43b] text-[#0B1C3E]"
                                    value={formData.details}
                                    onChange={(e) => setFormData({...formData, details: e.target.value})}
                                />
                            </div>
                        </div>

                        <button 
                            onClick={generateBrief}
                            disabled={loading || !formData.type || !formData.details}
                            className="mt-6 w-full py-3 bg-[#0B1C3E] text-white rounded-lg font-bold text-sm hover:bg-[#Cca43b] transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                        >
                            {loading ? <Loader2 className="w-4 h-4 animate-spin" /> : <React.Fragment><Sparkles className="w-4 h-4" /> Generate Formal Brief</React.Fragment>}
                        </button>
                    </div>

                    <div className="p-8 md:w-2/3 bg-white overflow-y-auto relative">
                        {!brief ? (
                            <div className="h-full flex flex-col items-center justify-center text-center opacity-40">
                                <Sparkles className="w-16 h-16 text-[#0B1C3E] mb-4" />
                                <h4 className="text-xl font-bold text-[#0B1C3E]">Ready to Draft</h4>
                                <p className="max-w-xs mx-auto mt-2 text-slate-500">Provide your details to generate a professionally structured document.</p>
                            </div>
                        ) : (
                            <div className="h-full flex flex-col animate-fadeIn">
                                <div className="flex justify-between items-center border-b border-slate-100 pb-4 mb-6">
                                    <span className="text-xs font-bold text-[#Cca43b] uppercase tracking-widest">Project Brief</span>
                                    <div className="flex gap-4">
                                        <button onClick={() => setIsEditing(!isEditing)} className="text-xs font-bold text-[#0B1C3E] hover:text-[#Cca43b]">
                                            {isEditing ? 'Save Changes' : 'Edit Text'}
                                        </button>
                                        <button onClick={() => setBrief('')} className="text-xs text-slate-400 hover:text-[#0B1C3E]">Clear</button>
                                    </div>
                                </div>
                                
                                {isEditing ? (
                                    <textarea 
                                        className="w-full h-full p-4 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-700 font-mono resize-none focus:outline-none focus:border-[#Cca43b]"
                                        value={brief}
                                        onChange={(e) => setBrief(e.target.value)}
                                    />
                                ) : (
                                    <div className="prose prose-slate prose-sm max-w-none overflow-y-auto flex-grow">
                                        <div className="whitespace-pre-line text-slate-600 leading-relaxed">
                                            {brief.split('**').map((part, i) => 
                                                i % 2 === 1 ? <strong key={i} className="text-[#0B1C3E]">{part}</strong> : part
                                            )}
                                        </div>
                                    </div>
                                )}

                                {!isEditing && (
                                    <div className="mt-8 pt-6 border-t border-slate-100 bg-slate-50 -mx-8 -mb-8 p-8 text-center">
                                        <p className="text-[#0B1C3E] font-bold mb-2">Submit this brief?</p>
                                        <a href={`mailto:admin@projektarchitects.com?subject=New Project Enquiry: ${formData.type}&body=${encodeURIComponent(brief)}`} className="inline-flex items-center gap-2 text-[#Cca43b] text-sm font-bold uppercase tracking-widest hover:text-[#0B1C3E]">
                                            <Send className="w-4 h-4" /> Email to Projekt Architects
                                        </a>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const AskArchitect = () => {
            const [question, setQuestion] = useState('');
            const [answer, setAnswer] = useState('');
            const [loading, setLoading] = useState(false);

            const exampleQuestions = [
                "What are the RIBA Work Stages?",
                "Planning Permission vs Building Regulations?",
                "How does a fixed fee structure work?",
                "What is the typical timeline for a commercial fit-out?"
            ];

            const askQuestion = async (queryOverride) => {
                const queryToUse = queryOverride || question;
                if (!queryToUse.trim()) return;
                
                setQuestion(queryToUse); 
                setLoading(true);
                
                try {
                    const prompt = `
                        Act as a Senior Architect at Projekt Architects (UK-based).
                        Answer the following user question: "${queryToUse}"
                        
                        Guidelines:
                        - Tone: Formal, professional, and authoritative. No slang.
                        - Focus: Architecture, planning, and construction validity.
                        - Industry Standards: Reference RIBA stages (0-7), standard fee percentages (typically 3-15% depending on complexity), and UK planning laws where appropriate.
                        - Service Model: Mention our integrated approach or fixed-fees only if relevant to the answer.
                        - Length: Concise (under 120 words).
                    `;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    setAnswer(data.candidates[0].content.parts[0].text);
                } catch (error) {
                    console.error(error);
                    setAnswer("I am currently unable to access the architectural database. Please try again shortly.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="bg-[#0B1C3E] rounded-xl shadow-xl p-8 text-white h-full min-h-[600px] flex flex-col">
                    <div className="mb-6">
                        <div className="w-10 h-10 bg-[#Cca43b] rounded-lg flex items-center justify-center text-[#0B1C3E] mb-3">
                            <Bot className="w-5 h-5" />
                        </div>
                        <h3 className="text-xl font-bold text-white">Ask the Architect</h3>
                        <p className="text-sm text-slate-300 mt-2">Professional guidance on design, planning, and feasibility.</p>
                    </div>

                    <div className="flex-grow overflow-y-auto mb-4 space-y-4">
                        {!answer && (
                            <div className="space-y-3">
                                <p className="text-xs font-bold text-[#Cca43b] uppercase tracking-widest mb-2">Suggested Questions:</p>
                                <div className="flex flex-wrap gap-2">
                                    {exampleQuestions.map((q, idx) => (
                                        <button 
                                            key={idx}
                                            onClick={() => askQuestion(q)}
                                            className="text-xs bg-white/10 hover:bg-white/20 text-slate-200 px-3 py-2 rounded-full transition-colors text-left flex items-center gap-2"
                                        >
                                            <MessageCircle className="w-3 h-3 opacity-50" /> {q}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {answer && (
                            <div className="bg-white/10 border border-white/10 p-6 rounded-lg rounded-tl-none animate-fadeIn">
                                <p className="text-slate-200 text-sm leading-relaxed whitespace-pre-line">{answer}</p>
                            </div>
                        )}
                    </div>

                    <div className="relative pt-4 border-t border-white/10">
                        <input 
                            type="text" 
                            placeholder="Type your question here..." 
                            className="w-full p-4 pr-12 bg-[#08152e] border border-[#Cca43b]/30 rounded-lg text-sm focus:outline-none focus:border-[#Cca43b] text-white placeholder-slate-500"
                            value={question}
                            onChange={(e) => setQuestion(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && askQuestion()}
                        />
                        <button 
                            onClick={() => askQuestion()}
                            disabled={loading}
                            className="absolute right-2 top-6 p-2 text-[#Cca43b] hover:text-white transition-colors disabled:opacity-50"
                        >
                            {loading ? <Loader2 className="w-5 h-5 animate-spin" /> : <Send className="w-5 h-5" />}
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeTool, setActiveTool] = useState('vision');

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Work', href: '#work' },
                { name: 'Services', href: '#services' },
                { name: 'Studio', href: '#studio' },
                { name: 'AI Tools', href: '#tools', special: true },
                { name: 'News', href: '#news' },
                { name: 'Contact', href: '#contact' },
            ];

            const sectors = [
                { title: 'Retail', image: 'https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&q=80&w=1000', subtitle: 'National Rollouts & Bespoke' },
                { title: 'Healthcare', image: 'https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&q=80&w=1000', subtitle: 'Clinical & Care' },
                { title: 'Leisure', image: 'https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&q=80&w=1000', subtitle: 'Hotels & Recreation' },
                { title: 'Residential', image: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=80&w=1000', subtitle: 'Private & Commercial' },
                { title: 'Commercial', image: 'https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=1000', subtitle: 'Office & Industrial' },
                { title: 'Education', image: 'https://images.unsplash.com/photo-1562774053-701939374585?auto=format&fit=crop&q=80&w=1000', subtitle: 'Schools & Campus' },
            ];

            const news = [
                { title: 'CIOB 2025 Awards Shortlist', date: 'NOV 2025', category: 'Awards' },
                { title: 'Aldi Dalkeith Planning Approval', date: 'OCT 2025', category: 'Planning' },
                { title: 'Store Opening: Aldi Crown Street', date: 'SEP 2025', category: 'Completion' },
            ];

            return (
                <div className="font-sans text-[#0B1C3E] bg-slate-50 selection:bg-[#Cca43b] selection:text-white overflow-x-hidden">
                    
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${isScrolled ? 'bg-white/95 backdrop-blur-md py-4 shadow-sm border-b border-[#Cca43b]/20' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="z-50 flex items-center gap-3">
                                <img 
                                    src="https://placehold.co/240x80/transparent/FFFFFF?text=PROJEKT+LOGO&font=montserrat" 
                                    alt="Projekt Architects" 
                                    className={`h-10 md:h-12 w-auto object-contain transition-all duration-300 ${isScrolled || isMenuOpen ? 'invert sepia saturate-200 hue-rotate-[190deg] brightness-75 contrast-125' : ''}`}
                                />
                            </div>

                            {/* Desktop Nav */}
                            <div className={`hidden md:flex gap-8 items-center text-sm font-medium tracking-wide ${isScrolled ? 'text-[#0B1C3E]' : 'text-white'}`}>
                                {navLinks.map((link) => (
                                    <a 
                                        key={link.name} 
                                        href={link.href} 
                                        className={`transition-colors flex items-center gap-1 ${link.special ? 'text-[#Cca43b] hover:text-white bg-[#0B1C3E] px-3 py-1 rounded-full' : 'hover:text-[#Cca43b]'}`}
                                    >
                                        {link.special && <Sparkles className="w-3 h-3" />} {link.name}
                                    </a>
                                ))}
                                <button className={`px-6 py-2.5 rounded-sm text-xs font-bold uppercase tracking-widest transition-colors border ${isScrolled ? 'border-[#0B1C3E] hover:bg-[#0B1C3E] hover:text-white' : 'border-[#Cca43b] text-white bg-[#Cca43b]/20 hover:bg-[#Cca43b] hover:text-white'}`}>
                                    Get in touch
                                </button>
                            </div>

                            {/* Mobile Toggle */}
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden z-50">
                                {isMenuOpen ? <X className="text-[#0B1C3E]" /> : <Menu className={isScrolled ? 'text-[#0B1C3E]' : 'text-[#Cca43b]'} />}
                            </button>
                        </div>

                        {/* Mobile Menu Overlay */}
                        <div className={`fixed inset-0 bg-[#0B1C3E] z-40 flex flex-col items-center justify-center gap-8 transition-transform duration-500 ease-in-out md:hidden ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                            {navLinks.map((link) => (
                                <a 
                                    key={link.name} 
                                    href={link.href} 
                                    onClick={() => setIsMenuOpen(false)}
                                    className="text-3xl font-light text-white hover:text-[#Cca43b] transition-colors"
                                >
                                    {link.name}
                                </a>
                            ))}
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="relative h-screen flex items-end pb-32 justify-start overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img 
                                src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=2000" 
                                alt="Modern Architecture" 
                                className="w-full h-full object-cover brightness-[0.35]"
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-[#0B1C3E] via-[#0B1C3E]/40 to-transparent opacity-90"></div>
                        </div>
                        
                        <div className="relative z-10 container mx-auto px-6 text-white">
                            <div className="max-w-4xl animate-fadeIn">
                                <p className="text-[#Cca43b] font-bold tracking-widest uppercase mb-4 text-sm">Est. 2008 ‚Ä¢ Hoults Yard</p>
                                <h2 className="text-6xl md:text-8xl font-bold tracking-tighter mb-8 leading-none">
                                    PERSONAL.<br/>
                                    PASSIONATE.<br/>
                                    PROFESSIONAL.
                                </h2>
                                <div className="h-1 w-24 bg-[#Cca43b] mb-8"></div>
                                <p className="text-slate-300 text-xl font-light leading-relaxed max-w-xl">
                                    We create buildable, efficient architecture. Focused on practical outcomes and long-term relationships.
                                </p>
                            </div>
                        </div>
                    </header>

                    {/* Trusted By Strip - Refined Ticker Style */}
                    <div className="bg-[#Cca43b] py-6 overflow-hidden relative">
                        <div className="container mx-auto px-6 flex flex-col md:flex-row items-center gap-8 relative z-10">
                            <span className="text-[#0B1C3E] font-extrabold uppercase tracking-widest text-xs shrink-0 bg-[#Cca43b] z-20 pr-8 py-2">
                                Delivering for National Brands
                            </span>
                            
                            <div className="flex-grow overflow-hidden flex items-center mask-linear">
                                {/* Marquee Content */}
                                <div className="flex items-center gap-12 animate-marquee whitespace-nowrap">
                                    {[...Array(3)].map((_, i) => (
                                        <React.Fragment key={i}>
                                            <span className="text-[#0B1C3E] font-bold text-xl tracking-tighter opacity-80">ALDI</span>
                                            <span className="w-1.5 h-1.5 rounded-full bg-[#0B1C3E]/30"></span>
                                            <span className="text-[#0B1C3E] font-bold text-xl tracking-tighter opacity-80">M&S FOOD</span>
                                            <span className="w-1.5 h-1.5 rounded-full bg-[#0B1C3E]/30"></span>
                                            <span className="text-[#0B1C3E] font-bold text-xl tracking-tighter opacity-80">NORTHUMBERLAND ESTATES</span>
                                            <span className="w-1.5 h-1.5 rounded-full bg-[#0B1C3E]/30"></span>
                                            <span className="text-[#0B1C3E] font-bold text-xl tracking-tighter opacity-80">B&M</span>
                                            <span className="w-1.5 h-1.5 rounded-full bg-[#0B1C3E]/30"></span>
                                            <span className="text-[#0B1C3E] font-bold text-xl tracking-tighter opacity-80">ADVANCE NORTHUMBERLAND</span>
                                            <span className="w-1.5 h-1.5 rounded-full bg-[#0B1C3E]/30"></span>
                                        </React.Fragment>
                                    ))}
                                </div>
                            </div>
                        </div>
                        {/* Fade edges for smooth look */}
                        <div className="absolute right-0 top-0 h-full w-24 bg-gradient-to-l from-[#Cca43b] to-transparent z-10 hidden md:block"></div>
                    </div>

                    {/* Sectors Grid */}
                    <section id="work" className="bg-[#0B1C3E]">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-0.5">
                            {sectors.map((sector) => (
                                <div key={sector.title} className="group relative aspect-square overflow-hidden cursor-pointer bg-[#08152e]">
